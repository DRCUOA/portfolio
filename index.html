<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Portfolio Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .repo-card {
            transition: all 0.3s ease;
            border-left: 4px solid #dee2e6;
        }
        .repo-card.copied {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .repo-card.in-portfolio {
            border-left-color: #198754;
            background-color: #f0f9ff;
        }
        .repo-card.not-in-portfolio {
            border-left-color: #dc3545;
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .stats-bar {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .transitional-count {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-3">Repo Portfolio Selector</h1>
                <div class="stats-bar">
                    <span class="me-4">Total Repos: <strong id="totalRepos">0</strong></span>
                    <span class="me-4">In Transitional Array: <span class="transitional-count" id="transitionalCount">0</span></span>
                    <span class="me-4">In Portfolio: <span class="text-success" id="inPortfolioCount">0</span></span>
                    <span class="me-4">Not In Portfolio: <span class="text-danger" id="notInPortfolioCount">0</span></span>
                </div>
                <div class="d-flex gap-2 mb-3">
                    <button class="btn btn-primary" onclick="exportToJson()">Export selectRepos.json</button>
                    <button class="btn btn-secondary" onclick="clearTransitional()">Clear Transitional Array</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="repoContainer" class="row g-3">
                    <!-- Repos will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let seedData = null;
        let transitionalArray = [];

        // Load seed.json
        async function loadSeedData() {
            try {
                const response = await fetch('seed.json');
                seedData = await response.json();
                displayRepos();
                updateStats();
            } catch (error) {
                console.error('Error loading seed.json:', error);
                document.getElementById('repoContainer').innerHTML = 
                    '<div class="alert alert-danger">Error loading seed.json. Make sure the file exists and is accessible.</div>';
            }
        }

        // Display all repos
        function displayRepos() {
            if (!seedData || !seedData.projects) {
                return;
            }

            const container = document.getElementById('repoContainer');
            container.innerHTML = '';

            seedData.projects.forEach((repo, index) => {
                const repoCard = createRepoCard(repo, index);
                container.appendChild(repoCard);
            });

            updateStats();
        }

        // Create a repo card element
        function createRepoCard(repo, index) {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            
            const isCopied = transitionalArray.some(item => item.id === repo.id);
            const transitionalItem = transitionalArray.find(item => item.id === repo.id);
            const inPortfolio = transitionalItem ? transitionalItem.inPortfolio : null;
            
            let cardClasses = 'card repo-card h-100';
            if (isCopied) {
                if (inPortfolio === true) {
                    cardClasses += ' in-portfolio';
                } else if (inPortfolio === false) {
                    cardClasses += ' not-in-portfolio';
                } else {
                    cardClasses += ' copied';
                }
            }
            
            card.className = cardClasses;
            
            const statusBadgeClass = repo.status === 'live' ? 'bg-success' : 
                                    repo.status === 'archived' ? 'bg-secondary' : 'bg-warning';
            
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title mb-0">${escapeHtml(repo.name)}</h5>
                        <span class="badge ${statusBadgeClass} status-badge">${escapeHtml(repo.status || 'unknown')}</span>
                    </div>
                    <p class="card-text text-muted small mb-2">
                        <strong>ID:</strong> ${escapeHtml(repo.id)}<br>
                        <strong>Slug:</strong> ${escapeHtml(repo.slug)}<br>
                        ${repo.tagline ? `<strong>Tagline:</strong> ${escapeHtml(repo.tagline)}<br>` : ''}
                        ${repo.shortDescription ? `<strong>Description:</strong> ${escapeHtml(repo.shortDescription)}<br>` : ''}
                        ${repo.longDescription ? `<strong>Long Description:</strong> ${escapeHtml(repo.longDescription.substring(0, 100))}...<br>` : ''}
                        <strong>Repo:</strong> <a href="${escapeHtml(repo.primaryRepoUrl)}" target="_blank">${escapeHtml(repo.githubRepoFullName)}</a><br>
                        ${repo.liveUrl ? `<strong>Live:</strong> <a href="${escapeHtml(repo.liveUrl)}" target="_blank">${escapeHtml(repo.liveUrl)}</a><br>` : ''}
                        <strong>Created:</strong> ${new Date(repo.createdAt).toLocaleDateString()}<br>
                        <strong>Updated:</strong> ${new Date(repo.updatedAt).toLocaleDateString()}
                    </p>
                    <div class="d-flex gap-2 flex-wrap">
                        ${!isCopied ? 
                            `<button class="btn btn-sm btn-primary" onclick="copyToTransitional(${index})">Copy to Array</button>` :
                            `<div class="d-flex gap-2">
                                <button class="btn btn-sm btn-success" onclick="setInPortfolio(${index}, true)" ${inPortfolio === true ? 'disabled' : ''}>
                                    ${inPortfolio === true ? '✓ In Portfolio' : 'Set In Portfolio'}
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="setInPortfolio(${index}, false)" ${inPortfolio === false ? 'disabled' : ''}>
                                    ${inPortfolio === false ? '✗ Not In Portfolio' : 'Set Not In Portfolio'}
                                </button>
                                <button class="btn btn-sm btn-secondary" onclick="removeFromTransitional(${index})">Remove</button>
                            </div>`
                        }
                    </div>
                </div>
            `;
            
            return card;
        }

        // Copy repo to transitional array
        function copyToTransitional(index) {
            const repo = seedData.projects[index];
            const copiedRepo = {
                ...repo,
                inPortfolio: null // Initially null, user will set true/false
            };
            
            transitionalArray.push(copiedRepo);
            displayRepos();
        }

        // Set inPortfolio value
        function setInPortfolio(index, value) {
            const repo = seedData.projects[index];
            const transitionalItem = transitionalArray.find(item => item.id === repo.id);
            
            if (transitionalItem) {
                transitionalItem.inPortfolio = value;
                displayRepos();
            }
        }

        // Remove from transitional array
        function removeFromTransitional(index) {
            const repo = seedData.projects[index];
            const itemIndex = transitionalArray.findIndex(item => item.id === repo.id);
            
            if (itemIndex !== -1) {
                transitionalArray.splice(itemIndex, 1);
                displayRepos();
            }
        }

        // Clear transitional array
        function clearTransitional() {
            if (confirm('Are you sure you want to clear the transitional array?')) {
                transitionalArray = [];
                displayRepos();
            }
        }

        // Update statistics
        function updateStats() {
            if (!seedData || !seedData.projects) {
                return;
            }
            
            document.getElementById('totalRepos').textContent = seedData.projects.length;
            document.getElementById('transitionalCount').textContent = transitionalArray.length;
            
            const inPortfolioCount = transitionalArray.filter(item => item.inPortfolio === true).length;
            const notInPortfolioCount = transitionalArray.filter(item => item.inPortfolio === false).length;
            
            document.getElementById('inPortfolioCount').textContent = inPortfolioCount;
            document.getElementById('notInPortfolioCount').textContent = notInPortfolioCount;
        }

        // Export to JSON file
        function exportToJson() {
            if (transitionalArray.length === 0) {
                alert('Transitional array is empty. Please copy some repos first.');
                return;
            }

            const jsonData = JSON.stringify(transitionalArray, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'selectRepos.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`Exported ${transitionalArray.length} repos to selectRepos.json`);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (text === null || text === undefined) {
                return '';
            }
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadSeedData();
    </script>
</body>
</html>
